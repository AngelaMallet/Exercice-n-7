<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

  <title>Exercice 7</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Votre identité</legend>
      <ol>
        <li>Nom : <input type="text" placeholder="Nom" /></li>
        <li>Prénom : <input type="text" placeholder="Prénom"></li>
        <li>Adresse mail : <input type="text" placeholder="Adresse mail" /></li>
      </ol>
    </fieldset>
    <fieldset>
      <legend>Adresse de livraison</legend>
      <ol>
        <li>Adresse : <textarea name="message" rows="5" cols="20">
        </textarea></li>
        <li>Code postal : <input type="text" placeholder="Code postal"></li>
        <li>Ville : <input type="text" placeholder="Ville"></li>
    </ol>
    </fieldset>
    <fieldset>
      <legend>Informations de réglement</legend>
      <ol>
        <li>Type de carte bancaire :</li> <p><input type="radio" name="cartes" value="Visa">VISA</p>
        <p><input type="radio" name="cartes" value="Mastercard">Mastercard</p>
        <li>Numéro de carte : <input type="text" placeholder="Numéro de carte"> </li>
        <li>Code de sécurité : <input type="text" placeholder="Code de sécurité"> </li>
        <li>Nom du titulaire : <input type="text" placeholder="Nom du titulaire"> </li>
    </ol>
    </fieldset>
  </form>
  <button>J'achète</button>
</body>
</html>
